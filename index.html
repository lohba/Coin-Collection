<html>
    <head>
        <title>Our Game</title>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    </head>
    <body>
        <h1>Game Website</h1>
        <script>
            //configure the game (height, width, render-type, game loop functions)
            var config = {
                width: 800,
                height:500,
                type:Phaser.AUTO,
                scene: {
                    preload: gamePreload,
                    create: gameCreate,
                    update: gameUpdate
                },
                
                physics:{
                    default: "arcade",
                    arcade:{
                        gravity:{y:200},
                        debug:false
                    }
                }
            }

            function gamePreload(){
                //loading assets
                console.log('game is loading assets');
                this.load.image("knight", "assets/knight.png");
            }
            function gameCreate(){
                //initial setup Logic on the assets and other setup
                var knight = this.physics.add.sprite(200,100,"knight");
                knight.scaleX = 0.2;
                knight.scaleY = 0.2;
                
            }
            function gameUpdate(){
                //monitoring inputs and telling game how to update
                
            }

            var game = new Phaser.Game(config);
        </script>
    </body>

</html>
